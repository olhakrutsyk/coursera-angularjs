<div class="row">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="category in $ctrl.categories">
    <div class="category" ui-sref="items({category:category.short_name})">
      <p>{{ category.short_name }}</p>
      <p class="category-name">{{ category.name }}</p>
    </div>
  </div>
</div>
