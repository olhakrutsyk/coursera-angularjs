<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
     <div class="row" ng-controller="NarrowItDownController as narrow">
       <div class="col-xs-12">
         <h1>Narrow Down Your Chinese Menu Choice</h1>
         <div class="form-group">
           <input type="text" placeholder="search term" ng-model="input" class="form-control">
         </div>
         <div class="form-group narrow-button">
           <button class="btn btn-primary" ng-click="narrow.search(input);">Narrow It Down For Me!</button>
         </div>
       </div>
    <div class="col-xs-12">
        <found-items found-items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
    </div>
  </div>
  </div>
  <script src="../lib/js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
