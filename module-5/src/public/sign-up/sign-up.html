<div class="container">
    <div class="row">
        <h1 class="text-center">Sign up for our newsletter</h1>

        <form name="signupForm" novalidate>
            <div class="form-group">
              <label for="firstname" class="col-xs-4 text-right">First Name</label>
              <div class="col-xs-8">
                <input type="text"
                       name="firstname"
                       id="firstname"
                       ng-model="signUpCtrl.user.firstname"
                       required
                       minlength="3">
                <p ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched">
                  First Name must be longer than 2 characters
                </p>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-xs-4 text-right">Last Name</label>
              <div class="col-xs-8">
                <input type="text"
                       name="lastname"
                       id="lastname"
                       ng-model="signUpCtrl.user.lastname"
                       required
                       minlength="3">
                <p ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched">
                  Last Name must be longer than 2 characters
                </p>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-xs-4 text-right">Email Address</label>
              <div class="col-xs-8">
                <input type="email"
                       name="email"
                       id="email"
                       ng-model="signUpCtrl.user.email"
                       required>
                <p ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                  Must be a valid email address: handle@domain format
                </p>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-xs-4 text-right">Phone Number</label>
              <div class="col-xs-8">
                <input type="tel"
                       name="phone"
                       id="phone"
                       ng-model="signUpCtrl.user.phone"
                       required>
                <p ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
                  Must be a valid phone number
                </p>
              </div>
            </div>
            <div class="form-group">
              <label for="dish" class="col-xs-4 text-right">Favorite Dish (menu number)</label>
              <div class="col-xs-8">
                <input type="text"
                       name="dish"
                       id="dish"
                       ng-model="signUpCtrl.user.dish">
                <p ng-if="signUpCtrl.wrongDish">No such menu number exists</p>
              </div>
            </div>
            <div class="col-xs-8 col-xs-offset-4">
              <button class="btn btn-primary"
                      ng-disabled="signupForm.$invalid"
                      ng-click="signUpCtrl.submit()">Submit</button>
            </div>
        </form>

        <p class="col-xs-8 col-xs-offset-4" ng-if="signUpCtrl.saved">Your information has been saved</p>

    </div>
</div>
